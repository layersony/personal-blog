{% extends 'base.html' %}

{% block content %}
<h1>View Comments </h1>


{% for justone in allcomments %}
        <h3>{{ justone.title }}</h3>
        <p>  Comments <span>{{justone.comments.count()}}</span></p>
    <a href="{{ url_for('main.deleteComment', id=justone.id) }}">Delete</a>
{% endfor %}

<p>{{ quote.quote }}</p>
<p>{{ quote.author }}</p>
{% endblock %}
