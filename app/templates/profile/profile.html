{% extends 'base.html' %}
{% block content %}
<h1>Profile </h1>
<a href="{{ url_for('main.postblog') }}">Post A Blog</a>


{% for justone in blog %}
    <h3>{{ justone.title }}</h3>
    <p>  Comments <span>{{justone.comments.count()}}</span></p>
    <a href="{{ url_for('main.viewcomments', id=justone.id) }}">View Comments</a>
    <a href="{{ url_for('main.deletePost', id=justone.id) }}">Delete</a>
{% endfor %}

<p>{{ quote.quote }}</p>
<p>{{ quote.author }}</p>

{% endblock %}
