{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<h5 class="text-center mb-3">Blog | Blog_Post</h5>

<a href="{{ url_for('main.profile', uname=current_user.username)}}">Back</a>
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="postForm">
    <h3 class="text-center mb-4">Post A Blog</h3>
    {{ wtf.quick_form(blogform)}}
  </div>
</div>
<p class="text-danger">Give it a minute will take you back Profile</p>
<hr>
<div class="text-center mt-md-4">
  <p>{{ quote.quote }}</p>
  <sub>--{{ quote.author }}--</sub>
</div>
{% endblock %}
