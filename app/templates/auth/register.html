{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<h5 class="text-center mb-3">Blog | Sign Up</h5>

<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="loginForm">
    <h3 class="text-center mb-4">Sign Up</h3>
    {{ wtf.quick_form(registrationform) }}
  </div>
</div>
<hr>
<div class="text-center mt-md-4">
  <p>{{ quote.quote }}</p>
  <sub>--{{ quote.author }}--</sub>
</div>
{% endblock %}
